<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/login/" method="post" enctype="multipart/form-data">
        <p><input type="text" name="user" placeholder="用户名"/></p>
        <p><input type="text" name="pwd" placeholder="密码"/></p>
        <p>
            男:<input type="radio" name="gender" value="1"/>
            女:<input type="radio" name="gender" value="2"/>
            中:<input type="radio" name="gender" value="3"/>
        </p>
        <p>
            A:<input type="checkbox" name="favor" value="11"/>
            B:<input type="checkbox" name="favor" value="22"/>
            C:<input type="checkbox" name="favor" value="33"/>
        </p>
        <p>
            <select name="city" multiple>
                <option value="sh">上海</option>
                <option value="bj">北京</option>
                <option value="gz">广州</option>
            </select>
        </p>
        <p>
            <input type="file" name="upload"/>
        </p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
